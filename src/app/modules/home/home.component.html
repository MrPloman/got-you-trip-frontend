<div id="home" (click)="nextBanner()">
  <div *ngFor="let item of bundleSlides; let i = index">
    <div
      @globalInOut
      *ngIf="backgroundImage == i"
      id="background"
      [ngStyle]="{ 'background-image': 'url(' + item.img + ')' }"></div>
  </div>
  <div id="mainInfo">
    <h1 id="mainTitle">{{ cards[backgroundImage].title }}</h1>
    <p id="description">
      {{ cards[backgroundImage].description }}
    </p>
  </div>
</div>
