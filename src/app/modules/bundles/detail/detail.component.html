<div id="detail-container" *ngIf="!!bundleSelected">
  <header
    id="header-banner"
    [ngStyle]="{ background: 'url(' + bundleSelected.img + ')' }">
    <h2 id="bundleTitle">{{ bundleSelected.name | titlecase }}</h2>
    <h5 id="bundleDescription">{{ bundleSelected.description }}</h5>
  </header>
</div>
