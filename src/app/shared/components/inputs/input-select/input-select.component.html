<mat-form-field class="input-field" [formGroup]="formGroup">
  <mat-label class="control-label required">{{ label | translate }} </mat-label>
  <mat-select
    matInput
    class="form-control"
    [id]="id"
    [formControl]="valueControl"
    [formControlName]="formControlName"
    ngDefaultControl
  >
    @for (option of options; track option) {
    <mat-option [disabled]="option.disabled" [value]="option.value">{{
      option.label
    }}</mat-option>
    }
  </mat-select>
</mat-form-field>
