<mat-form-field class="input-field" [formGroup]="formGroup">
  <mat-label> {{ label | translate }} </mat-label>
  <input
    matInput
    [type]="type"
    [id]="id"
    type="number"
    [formControl]="valueControl"
    [formControlName]="formControlName"
    (blur)="onTouched()"
    (input)="onTouched()"
  />
</mat-form-field>
